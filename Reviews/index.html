<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
    <link
      rel="stylesheet"
      href="font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="person-img.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Saurav Garje</h4>
          <p id="job">Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem
            commodi fuga voluptates tenetur laboriosam qui recusandae.
          </p>
          <!-- prev and next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">Surprise</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
